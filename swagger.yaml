                  type: object
                  properties:
                    id:
                      type: integer
                    item_name:
                      type: string
                    price:
                      type: number
                    category_id:
                      type: integer
        "401":
          description: Unauthorized
          schema:
            type: object
            properties:
              message:
                type: string
                default: "Unauthorized"
      security:
        - basicAuth: []

