swagger: "2.0"
info:
  title: My Flask App API
  description: API for My Flask App
  version: "1.0"

tags:
  - name: Authentication and Authorization
    description: Endpoints related to user authentication and authorization
  - name: Pages
    description: Endpoints related to different pages
  - name: Menu Management
    description: Endpoints related to menu management
  - name: Categories
    description: Endpoints related to menu categories
  - name: Courier Management
    description: Endpoints related to courier management
  - name: Promotion Management
    description: Endpoints related to promotion management
  - name: Branch Management
    description: Endpoints related to branch management
  - name: Order Management
    description: Endpoints related to order management

securityDefinitions:
  basicAuth:
    type: basic

paths:
  /login:
    post:
      tags:
        - Authentication and Authorization
      summary: Log in
      description: Log in to the application
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: credentials
          description: User credentials
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
      responses:
        "200":
          description: Successful login
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
        "401":
          description: Unauthorized
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: false

  /:
    get:
      tags:
        - Pages
      summary: Home
      description: Home page
      produces:
        - text/html
      responses:
        "200":
          description: Home page
          schema:
            type: string

  /admin:
    get:
      tags:
        - Pages
      summary: Admin Page
      description: Admin page
      produces:
        - text/html
      responses:
